<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMEC Word Hymnal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2b5a88">
    <link rel="apple-touch-icon" href="icons/amec-logo-192.png">
    <!-- iOS PWA installation meta tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="AMEC Hymnal">
</head>

<body>

    <nav class="navbar">
        <div class="nav-left">
            <img src="icons/amec-logo-192.png" alt="AMEC Logo" class="amec-logo">
            <span class="logo">AMEC Hymnal</span>
        </div>
        <div class="nav-right">
            <button id="theme-toggle" aria-label="Toggle Dark Mode">üåô</button>
            <button id="font-toggle" aria-label="Increase Font Size">A+</button>
            <select id="language-select" aria-label="Select Language">
                <option value="">Choose language‚Ä¶</option>
            </select>
        </div>
    </nav>

    <!-- Update Banner -->
    <div id="update-banner" class="update-banner" style="display: none;">
        <div class="update-banner-content">
            <span class="update-icon">üîÑ</span>
            <span class="update-message">A new version is available!</span>
            <button id="update-button" class="update-button" onclick="refreshApp()">Update Now</button>
            <button id="dismiss-update" class="dismiss-button"
                onclick="document.getElementById('update-banner').style.display='none'">√ó</button>
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search by Page # or Title...">
        <div id="search-results" class="hidden"></div>
    </div>

    <main id="reader-view">
        <div class="page-container">
            <div id="content-area">
                <div class="placeholder">
                    <h2>Welcome</h2>
                    <p>Enter a page number to begin.</p>
                </div>
            </div>

            <footer id="app-footer">
                <div class="nav-shortcuts">
                    <button class="nav-link" onclick="goToPage(3)">Imibhedesho</button>
                    <span class="divider">|</span>
                    <button class="nav-link" onclick="goToPage(288)">Amaculo</button>
                </div>

                <div class="pagination-controls">
                    <button id="prev-page" class="btn-primary">‚Üê Prev</button>
                    <span class="page-display"><span id="current-page-display">Page -</span></span>
                    <button id="next-page" class="btn-primary">Next ‚Üí</button>
                </div>
            </footer>

            <script src="app.js"></script>
        </div>
    </main>

</body>

</html>
